<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Trivia Game</title>
  </head>

  <body class="">
    <div class="containerBox max-h-[90vh] xl:max-h-[50vh] xl:my-[10vh] my-[5vh] flex flex-col gap-2 xl:gap-4 h-screen justify-between">


      <h1 class="relative text-2xl text-center md:text-4xl -top-4">TRIVIA GAME</h1>
      <div class="questionBox min-h-[7.5rem] text-center w-[94vw] text-lg md:text-xl p-2 md:p-2 mx-auto rounded-lg">

        <p>Please select one of question difficulties, then click on start the game button.</p>
      </div>
      <div class="category-and-difficulty-container justify-between mx-[2.9vw] flex">
        <div class="category-container w-[38vw] md:h-[6rem] h-[4.5rem] bg-[#CDDCD1] flex items-center flex-col py-[0.3rem] rounded-lg">
          <div class="text-sm font-bold text-black labelCategory md:text-lg md:font-bold">CATEGORY</div>
          <div class="p-1 text-sm text-center rounded-lg category md:text-lg">
            Loading category...
          </div>
        </div>
        <div class="qDifficultyBox w-[11.5rem] pb-1 rounded-lg items-center flex h-[4.5rem] md:w-[25rem] lg:w-[30rem] md:h-[6rem] justify-around flex-col">

          <div id="question" class="text-sm qCat md:text-lg">QUESTION DIFFICULTY</div>
          <div class="flex gap-1 difficulties-container lg:gap-10 xl:gap-10 md:flex md:space-x-6">
            <div class="difficulty text-center px-1.5 md:w-[6rem] lg:w-[6rem] text-sm md:text-lg rounded-full" id="easy">Easy</div>

            <div class="difficulty md:w-[6rem] lg:w-[6rem] px-1.5 rounded-full md:text-lg text-center text-sm" id="medium">Medium</div>


            <div class="difficulty text-center md:w-[6rem] lg:w-[6rem] px-1.5 text-sm md:text-lg rounded-full" id="hard">Hard</div>


          </div>
        </div>
      </div>
      <div class="answersButtons imgAndQuestions mx-auto img w-[94vw] h-[20rem] flex  justify-center items-center py-3 gap-3 flex-col">
        <button class="showAnswer md:text-lg w-[90vw] p-1 absolute bottom-[40%] mx-auto text-sm h-[5rem]">Loading the answer...</button>
        <button class="response md:text-lg w-[90vw] p-1 text-center text-md h-[4rem]" id="response1">Loading the answer...</button>
        <button class="response md:text-lg w-[90vw] p-1 text-md h-[4rem]" id="response2">Loading the answer...</button>
        <button class="response md:text-lg w-[90vw] p-1 text-md h-[4rem]" id="response3">Loading the answer...</button>
        <button class="response md:text-lg w-[90vw] p-1 text-md h-[4rem]" id="response4">Loading the answer...</button>
      </div>
      <div id="bottomPart" class="flex  mx-auto flex-col items-center gap-[2vh]">
        <div class="relative flex space-x-2 labelsAndButtons left-1">
          <div class="flex flex-col items-center question-number">
            <p class="pb-1 labels md:text-lg" id="labelQ">Total</p>
            <div class="bottombuttons md:py-1 md:w-[8rem] md:text-lg w-[5rem] text-center" id="questionNumber">0</div>

          </div>
          <div class="flex flex-col items-center correct-answers md:text-lg">
            <p class="pb-1 labels" id="labelC">Correct</p>
            <div class="bottombuttons md:py-1 md:text-lg w-[5rem] md:w-[8rem] text-center" id="correct">0</div>

          </div>
          <div class="flex flex-col items-center wrong-answers md:text-lg">
            <p class="pb-1 labels" id="labelW">Wrong</p>
            <div class="bottombuttons md:py-1 md:w-[8rem] md:text-lg w-[5rem] text-center" id="wrong">0</div>

          </div>
          <div class="timerQuestionCorrectWrong"></div>
        </div>
        <div class="threeBottomButtons">
          <button class="w-[8rem] md:py-1 text-lg md:text-xl md:w-48" id="showAnswer">Show Answer</button>

          <button class="reset text-lg p-1 md:w-[4.5rem] md:text-xl md:h-[4.5rem] w-[3.5rem] h-[3.5rem] rounded-full">Reset</button>
          <button class="startGame text-lg w-[8rem] md:text-xl md:py-1 md:w-48">Start Game</button>
        </div>
        <div class="relative help bg-green-500 top-[-0.5rem] text-center p-1 rounded-lg place-self-center hover:bg-yellow-400  w-[6rem] h-[2rem] md:h-10 md:py-1.5 md:text-xl mt-2">Help</div>

      </div>


      <div class="relative instruction bottom-[25rem] lg:bottom-[43vh] xl:md:bottom-[45vh] md:w-[90vw] text-center rounded-xl place-self-center md:rounded-xl w-[90vw] invisible p-2 border-8 border-black bg-green-800">
        <p class="text-left text-white">1. Select by clicking on one of question difficulty buttons</p>
        <p class="text-left text-white">2. Click on "Start Game" button</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
