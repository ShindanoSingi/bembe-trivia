<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Trivia Game</title>
  </head>

  <body class="">
    <div class="containerBox max-h-[100vh] flex my-2 flex-col gap-[1.5rem]">
      <h1 class="text-center text-2xl relative top-0.5">TRIVIA GAME</h1>
      <div class="questionBox min-h-[5.5rem] text-center w-[94vw] md:text-xl p-2 md:p-2 mx-auto rounded-lg">

        <p>Please select one of question difficulties, then click on start the game button.</p>
      </div>
      <div class="category-and-difficulty-container justify-between mx-[2.9vw] flex">
        <div class="category-container w-[38vw] md:h-[6rem] h-[4.5rem] bg-[#CDDCD1] flex items-center flex-col py-[0.3rem] rounded-lg">
          <div class="labelCategory text-sm md:text-lg font-bold md:font-bold text-black">CATEGORY</div>
          <div class="category text-sm md:text-lg text-center p-1 rounded-lg">
            Loading category...
          </div>
        </div>
        <div class="qDifficultyBox w-[50vw] xl:w-[32vw] pb-1 rounded-lg items-center flex h-[4.5rem] md:h-[6rem] justify-around flex-col">
          <div id="question" class="qCat md:text-lg text-sm">QUESTION DIFFICULTY</div>
          <div class="difficulties-container lg:gap-10 xl:gap-10 md:flex md:space-x-6 flex gap-1">
            <button class="difficulty px-1.5 md:w-[6rem] lg:w-[6rem] text-sm md:text-lg rounded-full" id="easy">Easy</button>

            <button class="difficulty md:w-[6rem] lg:w-[6rem] px-1.5 rounded-full md:text-lg text-sm" id="medium">Medium</button>

            <button class="difficulty md:w-[6rem] lg:w-[6rem] px-1.5 text-sm md:text-lg rounded-full" id="hard">Hard</button>

          </div>
        </div>
      </div>
      <div class="answersButtons imgAndQuestions mx-auto img w-[94vw] h-[20rem] flex  justify-center items-center py-3 gap-3 flex-col">
        <button class="showAnswer md:text-lg w-[90vw] p-1 absolute bottom-[23rem] mx-auto text-sm h-[5rem]">Loading the answer...</button>
        <button class="response md:text-lg w-[90vw] p-1 text-center text-md h-[4rem]" id="response1">Loading the answer...</button>
        <button class="response md:text-lg w-[90vw] p-1 text-md h-[4rem]" id="response2">Loading the answer...</button>
        <button class="response md:text-lg w-[90vw] p-1 text-md h-[4rem]" id="response3">Loading the answer...</button>
        <button class="response md:text-lg w-[90vw] p-1 text-md h-[4rem]" id="response4">Loading the answer...</button>
      </div>
      <div id="bottomPart" class="flex  mx-auto flex-col items-center gap-2">
        <div class="labelsAndButtons relative left-1 flex space-x-2">
          <div class="question-number flex flex-col items-center">
            <p class="labels md:text-lg pb-1" id="labelQ">Total</p>
            <div class="bottombuttons md:w-[8rem] md:text-lg w-[5rem] text-center" id="questionNumber">0</div>
          </div>
          <div class="correct-answers md:text-lg flex flex-col items-center">
            <p class="labels pb-1" id="labelC">Correct</p>
            <div class="bottombuttons md:text-lg w-[5rem] md:w-[8rem] text-center" id="correct">0</div>
          </div>
          <div class="wrong-answers md:text-lg flex flex-col items-center">
            <p class="labels pb-1" id="labelW">Wrong</p>
            <div class="bottombuttons md:w-[8rem] md:text-lg w-[5rem] text-center" id="wrong">0</div>
          </div>
          <div class="timerQuestionCorrectWrong"></div>
        </div>
        <div class="threeBottomButtons">
          <button class="w-[8rem] text-lg md:text-xl md:w-48" id="showAnswer">Show Answer</button>
          <button class="reset text-lg p-1 md:w-[4.5rem] md:text-xl md:h-[4.5rem] w-[3.5rem] h-[3.5rem] rounded-full">Reset</button>
          <button class="startGame text-lg w-[8rem] md:text-xl md:w-48">Start Game</button>
        </div>
      </div>
      <div class="relative help bg-green-500 top-[0.5rem] text-center p-1 rounded-lg place-self-center w-[6rem] md:absolute md:top-[51rem] md:left-[83vw]  h-[2rem]">Help</div>

      <div class="relative instruction bottom-[50vh] text-center rounded-lg place-self-center w-[80vw] invisible p-2 border-8 border-black bg-green-800">
        <p class="text-left text-white">1. Select by clicking on one of question difficulty buttons</p>
        <p class="text-left text-white">2. Click on "Start Game" button</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
